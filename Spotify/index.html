<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn.freebiesupply.com/logos/large/2x/spotify-2-logo-png-transparent.png" />
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="photos/logo.webp" alt="Spotify">Spotify</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My favourites </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="photos/cono.jpg" alt="1">
                    <span class="songName">Cono</span>
                    <span class="songListplay"><span class="timestamp">02:29<i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="photos/dream.jpg" alt="1">
                    <span class="songName">Dream Girl</span>
                    <span class="songListplay"><span class="timestamp">03:22<i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="photos/kill.jpg" alt="1">
                    <span class="songName">Kill this Love</span>
                    <span class="songListplay"><span class="timestamp">03:11<i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="photos/swalla.jpg" alt="1">
                    <span class="songName">Swalla</span>
                    <span class="songListplay"><span class="timestamp">03:38<i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="photos/taki taki.jpg" alt="1">
                    <span class="songName">Taki Taki</span>
                    <span class="songListplay"><span class="timestamp">03:32<i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="photos/tkn.jpg" alt="1">
                    <span class="songName">TKN</span>
                    <span class="songListplay"><span class="timestamp">02:09<i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterPlay"></i>  
            <i class="fa-2x fa-solid fa-forward-step" id="next"></i>
        </div>
    <div class="songInfo">
        <img src="photos/playing.gif" alt="playing" width="42px" id="gif"><span class="masterSongName"></span>
    </div>
</div>
    <script src="https://kit.fontawesome.com/5a438b1283.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
